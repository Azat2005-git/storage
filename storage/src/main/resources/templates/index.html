<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Склад</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Список товаров</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>UUID</th>
            <th>Название</th>
            <th>Артикул</th>
            <th>Описание</th>
            <th>Тип</th>
            <th>Цена</th>
            <th>Количество</th>
            <th>Последнее обновление</th>
            <th>Дата создания</th>
            <th colspan="2">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="model : ${modelList}">
            <td th:text="${model.id}"></td>
            <td th:text="${model.name}"></td>
            <td th:text="${model.article}"></td>
            <td th:text="${model.description}"></td>
            <td th:text="${model.productType}"></td>
            <td th:text="${model.price}"></td>
            <td th:text="${model.cnt}"></td>
            <td th:text="${model.lastUpdate}"></td>
            <td th:text="${model.timeCreated}"></td>
            <td>
                <a th:href="@{/update/{id}(id=${model.id})}" class="btn btn-warning btn-sm">Обновить</a>
            </td>
            <td>
                <form th:action="@{/delete/{id}(id=${model.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/create" class="btn btn-success">Создать модель</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
